<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="justify-content-center">
        <form class="form-check rounded" action="/map" method="POST">
            <div class="col">
                <div class="alert alert-success" role="alert" id="loginAlert">
                    <p style="text-align: center;">Incorrect Credentials</p>
                </div>
                <div class="col-7">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username here" required>
                    <br>
                </div>
                <div class="col-7">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter passowrd here"
                        required>
                    <br>
                </div>
                <div class="col-7">
                    <input type="submit" class="btn btn-success" value="Login" />
                    <br>
                    <br>
                </div>

            </div>

        </form>

        <div class="col-7">
            <form class="form-check rounded" action="/register">
                <input class="btn btn-success" type="submit" value="Create Account" />
            </form>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $('#loginAlert').hide();
            const urlParams = new URLSearchParams(window.location.search);
            const myParam = urlParams.get('error');
            if (myParam == "Incorrect_Credential") {
                $('#loginAlert').show();
            }
        })      
    </script>
</body>

</html>
